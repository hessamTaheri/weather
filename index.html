<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">

    <title>Weather</title>
</head>

<body>
    <p class="number">Enter the name of the city you want to know about its weather</p>
    <div class="card-group">
        <div class="circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>
        <div class="card">
            <p>
                <span class="input">
                    <input placeholder="Enter the name of the city" type="text">
                    <span></span>
                </span>
            </p>
            <div class="logo" id="temperature">temperature</div>
            <div class="logo1" id="temperaturefeels">temperaturefeels</div>
            <div class="chip" id="city">city</div>
            <div class="number"></div>
            <div class="name" id="status">Weather status</div>
            <div class="name1" id="wind">Wind status</div>
            <div class="name2" id="humidity">Humidity status</div>
            <div class="name3" id="timezone">time zone</div>
            <div class="name4" id="visibility">Visibility status</div>
            <!-- <div class="from">10/19</div>
            <div class="to">06/21</div>
            <div class="ring"></div> -->
        </div>
    </div>
    <!-- <script type="module"  src="js/script.js"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
